<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Filter-Search</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input
            id="searchInp"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
      
    </nav>
<div class="container d-flex gap-5">
        <button id="lth" class="btn btn-primary">Low To High</button>
        <button id="htl" class="btn btn-primary">High To Low</button>
        <button id="az" class="btn btn-primary">A-Z</button>
        <button id="za" class="btn btn-primary">Z-A</button>
      </div>
    <div class="container">
      <div id="cards" class="cards gap-5 row mt-5 flex-wrap"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
